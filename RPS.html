<!DOCTYPE html>
    <head>
        <title>Rock Paper Sicssor Game.</title>  
        <link rel="stylesheet" href="RPS.css">
    </head>
    
    <body>
        <p class="title">Rock Paper Sicssor</p>
        <button  class="move-btn js-rock-btn">
            <img  src="rps-img/rock-emoji.png" class="move-icon">
        </button>

        <button class="move-btn js-paper-btn">
            <img src="rps-img/paper-emoji.png" class="move-icon">
        </button>

        <button class="move-btn js-scissor-btn">
            <img src="rps-img/scissor-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-btn js-reset-btn">Reset Score </button>

        <button class="autoPlay-btn js-autoPlay-btn">Auto play</button>
        
        <script src="RPS.js"></script>
            
    </body>     
</html>
